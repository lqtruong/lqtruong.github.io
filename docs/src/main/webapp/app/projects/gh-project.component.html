<mat-card>
  <mat-card-header>
    <div mat-card-avatar [ngStyle]="{ 'background-image': 'url(' + project.icon + ')' }" class="proj-header-image"></div>
    <mat-card-title>{{ project.title }}</mat-card-title>
    <mat-card-subtitle>Project subtitle</mat-card-subtitle>
  </mat-card-header>
  <!-- <img mat-card-image src="{{ project.icon }}" alt="{{ project.iconalt }}" /> -->
  <mat-card-content>
    <div class="proj-img">
      <a href="{{ project.reflink }}"> <img class="card-proj-img" src="{{ project.img }}" alt="{{ project.imgalt }}" /> </a>
    </div>
    <div class="proj-desc"><fa-icon icon="audio-description"></fa-icon> {{ project.desc }}</div>
    <div class="proj-techs"><fa-icon icon="th-list"></fa-icon> {{ project.techs }}</div>
  </mat-card-content>
  <mat-card-actions>
    <a mat-button routerLink="/"><fa-icon icon="eye"></fa-icon>&nbsp;GITHUB</a>
    <a mat-button routerLink="/"><fa-icon icon="share-alt"></fa-icon>&nbsp;SHARE</a>
  </mat-card-actions>
</mat-card>
