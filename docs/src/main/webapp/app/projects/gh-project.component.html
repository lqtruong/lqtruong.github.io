<a [routerLink]="['/project', project.id]">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar [ngStyle]="{ 'background-image': 'url(' + project.icon + ')' }" class="proj-header-image"></div>
      <mat-card-title>{{ project.title }}</mat-card-title>
      <mat-card-subtitle>Project subtitle</mat-card-subtitle>
    </mat-card-header>
    <!-- <img mat-card-image src="{{ project.icon }}" alt="{{ project.iconalt }}" /> -->
    <mat-card-content>
      <p>
        {{ project.desc }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button><fa-icon icon="eye"></fa-icon>&nbsp;GITHUB</button>
      <button mat-button><fa-icon icon="share-alt"></fa-icon>&nbsp;SHARE</button>
    </mat-card-actions>
  </mat-card>
</a>
