<mat-card>
  <mat-card-header>
    <div mat-card-avatar [ngStyle]="{ 'background-image': 'url(' + project.icon + ')' }" class="proj-header-image"></div>
    <mat-card-title>{{ project.title }}</mat-card-title>
    <mat-card-subtitle>Project subtitle</mat-card-subtitle>
  </mat-card-header>
  <!-- <img mat-card-image src="{{ project.icon }}" alt="{{ project.iconalt }}" /> -->
  <mat-card-content>
    <p>
      {{ project.desc }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <a mat-button routerLink="/"><fa-icon icon="eye"></fa-icon>&nbsp;GITHUB</a>
    <a mat-button routerLink="/"><fa-icon icon="share-alt"></fa-icon>&nbsp;SHARE</a>
  </mat-card-actions>
</mat-card>
