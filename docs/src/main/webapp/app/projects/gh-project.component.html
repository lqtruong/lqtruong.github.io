<mat-card>
  <mat-card-header>
    <div mat-card-avatar [ngStyle]="{ 'background-image': 'url(' + project.icon + ')' }" class="proj-header-image"></div>
    <mat-card-title>{{ project.desc }}</mat-card-title>
    <!-- <mat-card-subtitle>Project subtitle</mat-card-subtitle> -->
  </mat-card-header>
  <!-- <img mat-card-image src="{{ project.icon }}" alt="{{ project.iconalt }}" /> -->
  <mat-card-content>
    <!-- <div class="proj-img">
      <a href="{{ project.reflink }}"> <img class="card-proj-img" src="{{ project.img }}" alt="{{ project.imgalt }}" /> </a>
    </div> -->
    <div class="proj-desc"><fa-icon icon="audio-description"></fa-icon> {{ project.desc }}</div>
    <div class="proj-techs"><fa-icon icon="th-list"></fa-icon> {{ project.techs ? project.techs : '--' }}</div>
    <div class="proj-license"><fa-icon icon="id-card"></fa-icon> {{ project.license ? project.license.name : 'N/A License' }}</div>
  </mat-card-content>
  <mat-card-actions>
    <a mat-button routerLink="/" (click)="github()"><fa-icon icon="eye"></fa-icon>&nbsp;GITHUB</a>
    <!-- <a mat-button routerLink="/" (click)="share()"><fa-icon icon="share-alt"></fa-icon>&nbsp;SHARE</a> -->
    <span style="font-size: 8px;">{{ project.created_at | date: 'fullDate' }}</span>
  </mat-card-actions>
</mat-card>
